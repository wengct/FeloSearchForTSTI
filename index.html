<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詢問表單</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .search-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .search-container input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        .float-button {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000;
        }
        .float-button:hover {
            background-color: #c82333;
        }
        iframe {
            width: 80%;
            height: 60vh;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            border-radius: 0;
        }
    </style>
    <script>
        function Search() {
            var query = document.getElementById('queryTextbox').value;
            var url = 'https://felo.ai/search?q=' + encodeURIComponent(query) + '+site:www.etatung.com&mode=verbose';
            document.getElementById('resultFrame').src = url;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                Search();
            }
        }

        function toggleFullScreen() {
            var iframe = document.getElementById('resultFrame');
            var floatButton = document.getElementById('floatButton');
            if (iframe.classList.contains('full-screen')) {
                iframe.classList.remove('full-screen');
                floatButton.style.display = 'none';
            } else {
                iframe.classList.add('full-screen');
                floatButton.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="search-container">
        <label for="queryTextbox">tsti 官網搜尋</label>
        <input type="text" id="queryTextbox" name="queryTextbox" size="100" onkeypress="handleKeyPress(event)">
        <button type="button" onclick="Search()">搜尋</button>
        <button type="button" onclick="toggleFullScreen()">全畫面</button>
    </div>
    <iframe id="resultFrame" name="resultFrame"></iframe>
    <button id="floatButton" class="float-button" onclick="toggleFullScreen()">縮回</button>
</body>
</html>
